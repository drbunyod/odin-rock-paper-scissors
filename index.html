<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <button id="rock-button" type="button">ROCK</button>
        <button id="paper-button" type="button">PAPER</button>
        <button id="scissors-button" type="button">SCISSORS</button>

        <div class="score player-score">
            Player: <span id="player-score">0</span>
        </div>
    </div>

    <div class="computer">
        <button id="rock-button" type="button">ROCK</button>
        <button id="paper-button" type="button">PAPER</button>
        <button id="scissors-button" type="button">SCISSORS</button>

        <div class="score computer-score">
            Computer: <span id="computer-score">0</span>
        </div>
    </div>

    <div class="winner">
        <div id="winner-text"></div>
        <a id="play-again-button" class="hidden" href="index.html">Play again</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
