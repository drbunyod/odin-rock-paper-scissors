<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <div class="board player-board">
            <div id="player-choice">?</div>
            <p id="player-choice-text">&nbsp;</p>
            <div class="buttons">
                <button id="rock-button" type="button">🪨</button>
                <button id="paper-button" type="button">📄</button>
                <button id="scissors-button" type="button">✂️</button>
            </div>
        </div>

        <div class="score player-score">
            <div class="score-title">PLAYER</div>
            <div class="score-value" id="player-score">0</div>
        </div>
    </div>

    <div class="computer">
        <div class="board computer-board">
            <div id="computer-choice">?</div>
            <p id="computer-choice-text">&nbsp;</p>
            <div class="buttons">
                <button type="button">🪨</button>
                <button type="button">📄</button>
                <button type="button">✂️</button>
            </div>
        </div>

        <div class="score computer-score">
            <div class="score-title">COMPUTER</div>
            <div class="score-value" id="computer-score">0</div>
        </div>
    </div>

    <div class="winner">
        <p id="winner-result"></p>
        <p id="winner-score"></p>
        <p><a href="index.html">Play again</a></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
